name: piatra
description: A smart cooking assistant app that helps you make the most of your pantry.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.0.5
  
  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Networking
  http: ^1.1.0
  
  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  
  # Image Processing
  image_picker: ^1.2.0
  camera: ^0.10.5+5
  
  # ML
  tflite_flutter: ^0.10.4
  
  # Utils
  intl: ^0.18.1
  
  # Web support
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
